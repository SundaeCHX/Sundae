<!DOCTYPE html>
<html>
<head>
  <title>新用户注册</title>
</head>
<body>
    <h2>新用户注册</h2>
<form action="/blog/register" method="post">
<h3>用户名:</h3>
<p><input name="username"></p>
<h3>登录密码:</h3>
<p><input name="password" type="password"></p>
<h3>重复密码:</h3>
<p><input name="password1" type="password"></p>
<p><button type="submit">注册</button></p>
</form>
    </body>
